    <div class="text-center mt-4 name">
        Admin Login
    </div>
    <form class="p-3 mt-3">
        <div class="form-field d-flex align-items-center">
            <input type="text" name="userName" [(ngModel)]="LoginRequest.Username" id="userName" placeholder="Username">
        </div>
        <div class="form-field d-flex align-items-center">
            <!-- <span class="fas fa-key"></span> -->
            <input type="password" name="password" [(ngModel)]="LoginRequest.Password" id="pwd" placeholder="Password">
        </div>
        <button class="btn mt-3" (click)="doLogin()">Login</button>
    </form>
    <div class="text-center fs-6">
        <button class="btn mt-3" style="background-color: black;color:white" routerLink="/loginasdoctor">Login as Doctor</button>
        <a href="#">Forget password?</a> or <a href="#">Sign up</a>
    </div>
